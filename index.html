<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Animated Log In and Sign Up Form</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

    
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Sign Up</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span> -->
                <input type="text" id="std_id" placeholder="Enter your Student ID" />
                <input type="text" id= "std_name" placeholder="Enter your Full Name" />
                <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required />
                <input type="email" id="email" placeholder="Enter your Email" />
                <input type="password" id="password" placeholder="Enter your Password" />
                <input type="Confirm password" id="confirm_password" placeholder="Enter your Confirm Password" />
                <input type="text" id="specialization" name="specialization" placeholder="Enter your Specialization" required />
                <input type="date" id="birthday" name="birthday" required />
                <!-- <input type="radio" name="gender" value="Male" required /> 
                <input type="radio" name="gender" value="Female" required />  -->
                <div class="gender-container">
                    <label>Gender:</label>
                    <label>
                        <input type="radio" name="gender" value="Male" required /> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female" required /> Female
                    </label>
                </div>
            
    
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Log In</h1>
                <div class="social-container">
                    <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
               <!-- <span>or use your account</span> -->
                <input type="text" placeholder="Student ID" />
                <input type="password" placeholder="Password" />
                <!-- <a href="#">Forgot your password?</a> -->
                <button>Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Let's Register Account!</h1>
                    <p>Enter your information to create an account.</p>
                    <span>Already have an account?</span>
                    <a class="ghost" id="signIn">Log In</a>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter your credential to login.</p>
                    <span>Doesn't have an account yet?</span>
                    <a class="ghost" id="signUp">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script jS -->
    <script src="./script.js"></script>
</body>
</html>
