<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Edit</title>
    <link rel="stylesheet" href="profile_styles.css">
</head>
<body>
    <div class="container">
        <!-- Edit Profile Form -->
        <div class="profile-container edit-container" id="editProfileContainer">
            <h1>Edit Profile</h1>
            <form action="#">
                <input type="text" id="std_id" value="444002648" placeholder="Student ID" />
                <input type="text" id="std_name" value="Maya Atif Felemban" placeholder="Full Name" />
                <input type="email" id="email" value="mayafelemban55@gmail.com" placeholder="Email" />
                <input type="tel" id="phone" value="5055418441" placeholder="Phone Number" />
                <input type="text" id="specialization" value="Computer Science" placeholder="Specialization" />
                <input type="date" id="birthday" value="2003-01-01" placeholder="Birthday" />

  
                <!-- Gender section -->
                <div class="gender-container">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <label>
                            <input type="radio" name="gender" value="Male" /> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Female" checked /> Female
                        </label>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="location.href='view_profile.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
